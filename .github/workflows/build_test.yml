name: R Check

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'  # or 'release'

      - name: Print R version
        run: R --version

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev
          sudo apt-get install -y libharfbuzz-dev libfribidi-dev libfreetype6-dev
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev
          sudo apt-get install -y pkg-config texlive-latex-extra texlive-fonts-extra

      - name: Install R dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      
      - name: Delete NAMESPACE
        run: |
          if [ -f NAMESPACE ]; then rm NAMESPACE; fi

      - name: Regenerate documentation
        run: |
          Rscript -e "roxygen2::roxygenise()"

      - name: Session info
        run: sessionInfo()
        shell: Rscript {0}
      
      - name: Check
        run: rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "error")
        shell: Rscript {0}
