name: R Check

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'  # or 'release'

      - name: Print R version
        run: R --version


      - name: Install comprehensive system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libxml2-dev \
            libssl-dev \
            libudunits2-0 \
            libudunits2-dev \
            proj-bin \
            libproj-dev \
            libgdal-dev \
            libgeos-dev \
            libnetcdf-dev
  
      - name: Set up renv
        uses: r-lib/actions/setup-renv@v2
    
      - name: Install R package
        run: |
          Rscript -e 'devtools::install()'
    
      - name: Regenerate documentation
        run: |
          Rscript -e "roxygen2::roxygenise()"

      - name: Session info
        run: sessionInfo()
        shell: Rscript {0}
      

      - name: Check
        run: |
          check_result <- devtools::check(args = c("--no-manual", "--as-cran"), error_on = "never")
      
          if (!is.null(check_result$errors)) {
            cat("Errors:\n")
            print(check_result$errors)
          }
      
          if (!is.null(check_result$warnings)) {
            cat("Warnings:\n")
            print(check_result$warnings)
          }
      
          if (!is.null(check_result$notes)) {
            cat("Notes:\n")
            print(check_result$notes)
          }
      
        shell: Rscript {0}